server.port=8090
#jsp pages location(by  deafault it is static,template folders)
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
# MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/assignmentdb?useSSL=false
